<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex3</title>
</head>
<body>
<script>
    //Any object
    newobject = {};
    newobject.firstName = "Artem";
    newobject.secondName = "Trifonov";
    newobject.town = "NovyUrengoy";
    newobject.id = 1;
    console.log(objectToQueryString(newobject));

    function objectToQueryString(newobject) {
        return (Object.keys(newobject).map(function (key) {
            return key + "=" + newobject[key]
        })).join("&")
    }
</script>
</body>
</html>

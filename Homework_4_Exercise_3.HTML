<body>
    <script>
    "use strict"
        var enumber=Math.abs(prompt("Inter any number"))
        console.log(chet(enumber))
        function chet(a){
            if (a==1){
                return "false";
            }
            else if(a==0){
                return "true";
            }
            else{
                return chet(a-2)
            }
        }
       
    </script>
